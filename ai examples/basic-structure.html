<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming Dashboard</title>
    <style>
        :root {
            --primary-bg: #1b2838;
            --card-bg: #171d25;
            --text-color: #ffffff;
            --accent-color: #66c0f4;
        }

        body {
            margin: 0;
            padding: 20px;
            background-color: var(--primary-bg);
            color: var(--text-color);
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .user-card {
            background-color: var(--card-bg);
            border-radius: 8px;
            padding: 15px;
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 8px;
            overflow: hidden;
        }

        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .user-info {
            flex-grow: 1;
        }

        .uuid {
            color: var(--accent-color);
            font-size: 0.9em;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .stat-card {
            background-color: var(--card-bg);
            border-radius: 8px;
            padding: 20px;
            text-align: center;
        }

        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
            color: var(--accent-color);
        }

        .stat-label {
            margin-top: 5px;
            font-size: 0.9em;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="user-card">
                <div class="avatar">
                    <img src="placeholder-avatar.jpg" alt="User Avatar">
                </div>
                <div class="user-info">
                    <div class="uuid">UUID: 123456789</div>
                </div>
            </div>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number">30</div>
                <div class="stat-label">Gespielte Spiele</div>
            </div>
            <div class="stat-card">
                <div class="stat-number">223</div>
                <div class="stat-label">Sitzungen</div>
            </div>
            <div class="stat-card">
                <div class="stat-number">220</div>
                <div class="stat-label">Errungenschaften</div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const mockData = {
                uuid: '123456789',
                stats: {
                    games: 30,
                    sessions: 223,
                    achievements: 220
                }
            };

            function updateStats(data) {
                document.querySelector('.uuid').textContent = `UUID: ${data.uuid}`;
                
                const statNumbers = document.querySelectorAll('.stat-number');
                statNumbers[0].textContent = data.stats.games;
                statNumbers[1].textContent = data.stats.sessions;
                statNumbers[2].textContent = data.stats.achievements;
            }

            // Initialize with mock data
            updateStats(mockData);
        });
    </script>
</body>
</html>
